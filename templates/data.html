{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact V4</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <div class="container-contact100">
    <div class="wrap-contact100">
    <form class="contact100-form validate-form">
    <span class="contact100-form-title">
    Say Hello!
    </span>
    <div class="wrap-input100 validate-input" data-validate="Name is required">
    <span class="label-input100">Your Name</span>
    <input class="input100" type="text" name="name" placeholder="Enter your name">
    <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
    <span class="label-input100">Email</span>
    <input class="input100" type="text" name="email" placeholder="Enter your email addess">
    <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 input100-select">
    <span class="label-input100">Needed Services</span>
    <div>
    <select class="selection-2" name="service">
    <option>Choose Services</option>
    <option>Online Store</option>
    <option>eCommerce Bussiness</option>
    <option>UI/UX Design</option>
    <option>Online Services</option>
    </select>
    </div>
    <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 input100-select">
    <span class="label-input100">Budget</span>
    <div>
    <select class="selection-2" name="budget">
    <option>Select Budget</option>
    <option>1500 $</option>
    <option>2000 $</option>
    <option>2500 $</option>
    </select>
    </div>
    <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 validate-input" data-validate="Message is required">
    <span class="label-input100">Message</span>
    <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
    <span class="focus-input100"></span>
    </div>
    <div class="container-contact100-form-btn">
    <div class="wrap-contact100-form-btn">
    <div class="contact100-form-bgbtn"></div>
    <button class="contact100-form-btn">
    <span>
    Submit
    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
    </span>
    </button>
    </div>
    </div>
    </form>
    </div>
    </div>
    <div id="dropDownSelect1"></div>
    
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    
    <script src="vendor/animsition/js/animsition.min.js"></script>
    
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="vendor/select2/select2.min.js"></script>
    <script>
            $(".selection-2").select2({
                minimumResultsForSearch: 20,
                dropdownParent: $('#dropDownSelect1')
            });
    </script>
    
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    
    <script src="vendor/countdowntime/countdowntime.js"></script>
    
    <script src="js/main.js"></script>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-23581568-13');
    </script>
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vaafb692b2aea4879b33c060e79fe94621666317369993" integrity="sha512-0ahDYl866UMhKuYcW078ScMalXqtFJggm7TmlUtp0UlD4eQk0Ixfnm5ykXKvGJNFjLMoortdseTfsRT8oCfgGA==" data-cf-beacon='{"rayId":"799695e3dfbb1bdd","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2023.2.0","si":100}' crossorigin="anonymous"></script>
</body>
</html>
